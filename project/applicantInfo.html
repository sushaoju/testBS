<!--增加弹框 start-->
<div id="add_box">
    <h2>增加招聘信息</h2>
    <form>

        <div class="from-group">
            <div class="col-sm-6">
                <label for="a_apName">姓名:</label>
                <input class="form-control" type="text" placeholder="请输入姓名" id="a_apName">
            </div>

            <div class="col-sm-6">
                <label for="a_apAge">年龄:</label>
                <input class="form-control" type="text" placeholder="请输入年龄" id="a_apAge">
            </div>
        </div>

        <div class="from-group">
            <div class="col-sm-6">
                <label for="a_apEdu">学历:</label>
                <input class="form-control" type="text" placeholder="请输入学历" id="a_apEdu">
            </div>
            <div class="col-sm-6">
                <label for="a_apDuty">应聘职位:</label>
                <input class="form-control" type="text" placeholder="请输入应聘职位" id="a_apDuty">
            </div>
        </div>

        <div class="from-group">
            <div class="col-sm-6">
                <label for="a_apExperience">工作经验:</label>
                <input class="form-control" type="text" placeholder="请输入工作经验" id="a_apExperience">
            </div>

            <div class="col-sm-6">
                <label for="a_apSkill">技能:</label>
                <input class="form-control" type="text" placeholder="请输入技能" id="a_apSkill">
            </div>
        </div>


        <div class="from-group">
            <div class="col-sm-6 text-center">
                <button class="btn btn-primary btn-lg" type="button">增加</button>

            </div>
            <div class="col-sm-6 text-center">
                <button id="ap_closeBtn" class="btn btn-default btn-lg" type="button">取消</button>
            </div>
        </div>
    </form>
</div>
<!--增加弹框 end-->

<script src="js/jquery.min.js?v=2.1.4"></script>

<script>

    //录用按钮 弹框
    $(".edit_btn").click(function () {
        swal({
            title: "您确定要录用吗",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#A5DC86",
            confirmButtonText: "录用",
            cancelButtonText: "取消",
            closeOnConfirm: false
        }, function () {
            swal("录用成功！", "哈哈，又多了一个小伙伴。", "success")
        })
    });


    //增加按钮 弹框
    $("#ap_addBtn").click(alertAddBox);
    function alertAddBox() {
        layer.open({
            type: 1,
            closeBtn: true,
            title: false,
            area: ['600px', '400px'],
            shadeClose: false, //点击遮罩不关闭
            content: $('#add_box')
        });

        $("#add_box").show();
    }
    $("#ap_closeBtn").click(function () {
        $(".layui-layer-close2").click();
    });
</script>
